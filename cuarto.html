<script>
var input;
//Obtenga su apiKey en https://openweathermap.org/
var apiKey = '191f0ae61b748e7ce27b50133164cb9e';
function setup() {
	var button = select('#submit');
	button.mousePressed(estaCiudad);
	input = select('#city');
}
function estaCiudad() {
	var laURL = 'https://api.openweathermap.org/data/2.5/weather?id=' + input.value() + '&units=metric&APPID=' + '191f0ae61b748e7ce27b50133164cb9e';
	loadJSON(laURL, gotData);
}
function gotData(data) {
	console.log(data);
	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	
   
	background('lightblue')
    if(Math.round(data.main.temp)<=15){
        fill(0,0,255);
    }else{
        fill(255,0,0);
    }
    textAlign(CENTER);
	textSize(300);
	text(Math.round(data.main.temp) + 'º C', windowWidth/2, windowHeight/2+100);
	textSize(24);
	text(data.name + ', ' + data.sys.country, windowWidth/2, windowHeight/2+230);
	textSize(16);
	text('Viento: ' + data.wind.speed + ' km/hr, ' + data.wind.deg + 'º', windowWidth/2, windowHeight/2+200);
}
</script>
